<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>THEOplayer Ads Basic</title>
    <link rel="stylesheet" type="text/css" href="<path-to-theoplayer-css>" />
  </head>
  <body>
    <div class="theoplayer-container video-js theoplayer-skin"></div>
    <script type="text/javascript" src="<path-to-theoplayer-js>"></script>
    <script>
      var element = document.querySelector(".theoplayer-container");
      var player = new THEOplayer.Player(element, {
        libraryLocation: "<path-to-theoplayer>",
        ui: {
          width: "570px",
          height: "320px"
        }
      });

      player.source = {
        // this stream already includes French and Chinese subtitles
        sources: {
          type: "application/x-mpegurl",
          src:
            "https://cdn.theoplayer.com/video/big_buck_bunny/big_buck_bunny.m3u8"
        },
        ads: [
          {
            sources: "ads-basic/dfp-preroll-no-skip.xml",
            timeOffset: "start",
            skipOffset: 5
          },
          {
            sources: "ads-basic/dfp-midroll-no-skip.xml",
            timeOffset: 150,
            skipOffset: 5
          },
          {
            sources: "ads-basic/dfp-midroll-no-skip2.xml",
            timeOffset: 300,
            skipOffset: 5
          },
          {
            sources: "ads-basic/dfp-midroll-no-skip3.xml",
            timeOffset: 450,
            skipOffset: 5
          },
          {
            sources: "ads-basic/dfp-postroll-no-skip.xml",
            timeOffset: "end",
            skipOffset: 5
          }
        ],
        poster:
          "http://prestashop.flickrocket.com/img/p/5/7/57-large_default.jpg"
      };
    </script>
  </body>
</html>

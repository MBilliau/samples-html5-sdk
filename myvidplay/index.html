<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>THEOplayer 2.X: Getting Started</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- your THEOplayer CSS -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.myth.theoplayer.com/0d3863c7-c259-438e-99c5-681e468cce44/ui.css"
        />
    </head>
    <body>
        Make sure to whitelist the domain where the MyVIDPlay content is stored in THEOportal!
        <div class="theoplayer-container video-js theoplayer-skin"></div>
        <!-- your THEOplayer .JS library -->
        <script
            type="text/javascript"
            src="https://cdn.myth.theoplayer.com/0d3863c7-c259-438e-99c5-681e468cce44/THEOplayer.js"
        ></script>
        <script>
            var element = document.querySelector(".theoplayer-container");
            // your THEOplayer library 
            var player = new THEOplayer.Player(element, {
                libraryLocation:
                    "https://cdn.myth.theoplayer.com/0d3863c7-c259-438e-99c5-681e468cce44",
                ui: {
                    width: "570px",
                    height: "320px",
                    fluid: true
                }
            });

            // Video source: make sure to include this domain when building your player! (https://portal.theoplayer.com)
            player.src = "https://myvidplay.s3.wasabisys.com/upload/videos/2019/06/ycSCijkTIvttyGb4BEri_02_63688d3c942433957b5fee14fb324d94_video_720p_converted.mp4";

        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>THEOplayer 2.X: Getting Started</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- your THEOplayer CSS -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.myth.theoplayer.com/9f6c0751-852a-44df-9557-3f7fe951ec51/ui.css"
        />
        <style>
            /* make control bar always visible */
            .theo-secondary-color.vjs-control-bar {
                opacity: 1!important
            }
        </style>
    </head>
    <body>
        <div class="theoplayer-container video-js theoplayer-skin"></div>
        <!-- your THEOplayer .JS library -->
        <script
            type="text/javascript"
            src="https://cdn.myth.theoplayer.com/9f6c0751-852a-44df-9557-3f7fe951ec51/THEOplayer.js"
        ></script>
        <script>
            var element = document.querySelector(".theoplayer-container");
            // your THEOplayer library 
            var player = new THEOplayer.Player(element, {
                libraryLocation:
                    "https://cdn.myth.theoplayer.com/9f6c0751-852a-44df-9557-3f7fe951ec51",
                ui: {
                    width: "570px",
                    height: "320px",
                }
            });
            
            player.source = {
                sources: {
                    type : 'application/x-mpegurl',
                    src: 'https://cdn.theoplayer.com/video/big_buck_bunny/big_buck_bunny.m3u8'
                }
                ,
                poster: 'http://prestashop.flickrocket.com/img/p/5/7/57-large_default.jpg',
            };


        </script>
    </body>
</html>

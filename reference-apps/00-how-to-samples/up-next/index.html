<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>THEOplayer 2.X: Getting Started</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Your THEOplayer CSS -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.myth.theoplayer.com/16c5342f-21bf-4c54-8d41-2e03e7d23ef2/ui.css"
        />
     
        
    </head>
    <body>
        <div class="theoplayer-container video-js theoplayer-skin"></div>
        <!-- Your THEOplayer .JS library -->
        <script
            type="text/javascript"
            src="https://cdn.myth.theoplayer.com/16c5342f-21bf-4c54-8d41-2e03e7d23ef2/THEOplayer.js"
        ></script>
        <script>

            var element = document.querySelector(".theoplayer-container");
            // You THEOplayer library 
            var player = new THEOplayer.Player(element, {
                libraryLocation:
                    "https://cdn.myth.theoplayer.com/16c5342f-21bf-4c54-8d41-2e03e7d23ef2",
                ui: {
                    width: "570px",
                    height: "320px",
                }
            });
            player.autoplay = true;
            player.source = {
                    sources: [{
                        type : 'application/x-mpegurl',
                        src: '//cdn.theoplayer.com/video/elephants-dream/playlist-single-audio.m3u8'
                    }],
                    poster: 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/ElephantsDreamPoster.jpg/800px-ElephantsDreamPoster.jpg'
            };
            /* Up Next settings */ 
            player.upnext.source = {
                image : '//cdn.theoplayer.com/video/vr/poster.jpg',
                title : '360/VR in THEOplayer',
                duration : '2:14',
                link : '//demo.theoplayer.com/vr-and-360'
                };
            
            player.upnext.bar.offset = '10%';
            player.upnext.bar.showing = true;
            player.upnext.panel.showing = true;
            player.upnext.panel.countdownDuration = 5;
            
        </script>
    </body>
</html>
